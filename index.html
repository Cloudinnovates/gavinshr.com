<!DOCTYPE html>

<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="My Portfolio">
  <meta name="author" content="Gavin Shrader">

  <title>gavinshr.com</title>

  <link href="stylesheet.css" rel="stylesheet">

</head>

<body>

  <!-- Starfield -->
  <canvas id="starField"></canvas>

  <!-- Load Starfield & Homescreen Scripts -->
  <script src="scripts/Homescreen.js" defer></script>
  <script src="scripts/Starfield.js" defer></script>

  <!-- Homepage -->
  <div id="homepage" class="container">

    <h1>Welcome To My Portfolio</h1>

    <p class="p-main">My name is Gavin Shrader, I like to build things. This is my personal portfolio of work.</p>

    <p class="p-main">This site is still under construction.</p>

    <button class="button-arrow" onclick="showWritingPage();"><span>Writing </span></button>
    <button class="button-arrow" onclick="showiOSPage();"><span>iOS Apps </span></button>
    <button class="button-arrow" onclick="showSkillsPage();"><span>Skills </span></button>
    <button class="button-arrow" onclick="showResumePage();"><span>Resume </span></button>
    <button class="button-arrow" onclick="showContactPage();"><span>Contact </span></button>
    <button class="button-arrow" onclick="window.location.href='https://github.com/gshrdr'"><span>GitHub </span></button>

  </div>

  <!-- Writing -->
  <div id="writing" class="container" style="display:none;">
    <include src="Homescreens/Writing.html"></include>
  </div>

  <!-- iOS Apps -->
  <div id="iOS" class="container" style="display:none;">
    <include src="Homescreens/iOS_Apps.html"></include>
  </div>

  <!-- Skills -->
  <div id="skills" class="container" style="display:none;">
    <include src="Homescreens/Skills.html"/>
  </div>

  <!-- Resume -->
  <div id="resume" class="container" style="display:none;">
    <include src="Homescreens/Resume.html"/>
  </div>

  <!-- Contact -->
  <div id="contact" class="container" style="display:none;">
    <include src="Homescreens/Contact.html"></include>
  </div>

  <!-- Javascript To Populate Seperate Homescreen HTML Files -->
  <script>
    (() => {
      const includes = document.getElementsByTagName('include');
      [].forEach.call(includes, i => {
        let filePath = i.getAttribute('src');
        fetch(filePath).then(file => {
            file.text().then(content => {
                i.insertAdjacentHTML('afterend', content);
                i.remove();
            });
          });
        });
      })();
  </script>

</body>

</html>
